{% extends 'app/base.html' %}

{% block content %}
<h1>Update task</h1>

<div class = 'form task-list'>
    <form method="POST" action="{% url 'update_task' task.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <a class = 'btn btn-outline-secondary' href="{% url 'index' %}">Cancel</a>
    <input class = 'btn btn-outline-secondary' type="submit">
    </form>
</div>

{% endblock %}
